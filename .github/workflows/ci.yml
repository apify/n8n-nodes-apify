name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js & cache npm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Format check
        run: npm exec prettier --check nodes credentials

      - name: Lint code
        run: npm lint

      - name: Type-check
        run: npm tsc --noEmit

      - name: Build project
        run: npm build

      - name: Run tests
        run: npm test
